<link rel="import" href="../app/components/polymer/polymer.html" />
<link rel="import" href="scoreStaff.html" />
<script src="../app/components/vexflow/build/vexflow/vexflow-min.js"></script>
<polymer-element name="smw-score-canvas" attributes="data settings width height">
    <template>
        <style>
            .main-canvas {
                width: {{ width }}px;
                height: {{ height }}px;
            }
        </style>
        <canvas id="vexflowCanvas" class="main-canvas" width="{{ width }}" height="{{ height }}"></canvas>
        <!--<canvas id="vexflowCanvas" class="main-canvas"></canvas>-->
        <template repeat="{{ staff in data.staves }}">
            <smw-score-staff
                data="{{ staff }}"
                context="{{ vexContext }}"
                settings="{{ settings }}"
                width="{{ width }}">
            </smw-score-staff>
        </template>
    </template>
    <script src="../js/scoreCanvas.js"></script>
</polymer-element>
