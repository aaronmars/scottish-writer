<link rel="import" href="../bower_components/polymer/polymer.html">
<polymer-element name="smw-scoreSettings">
    <script>
        (function() {
            var width = 850;
            var height = 1100;
            var measuresPerStaff = 4;
            var linesConfig = [ false, true, false ];
            Polymer('smw-scoreSettings', {
                ready: function() {
                    this.width = width;
                    this.width = height;
                    this.measuresPerStaff = measuresPerStaff;
                    this.linesConfig = linesConfig;
                }
            });
        })();
    </script>
</polymer-element>
