<link rel="import" href="../bower_components/polymer/polymer.html" />
<link rel="import" href="scoreNote.html" />
<polymer-element name="smw-score-measure" attributes="data context settings">
      <template>
          <template repeat="{{ note in data.notes }}">
              <smw-score-note
                  data="{{ note }}"
                  context="{{ context }}">
              </smw-score-note>
          </template>
      </template>
      <script src="../js/scoreMeasure.js"></script>
</polymer-element>
