<link rel="import" href="../app/components/polymer/polymer.html" />
<link rel="import" href="../app/components/polymer-ajax/polymer-ajax.html" />
<link rel="import" href="scoreHeader.html" />
<script src="../vexflow/build/vexflow/vexflow-min.js"></script>
<polymer-element name="smw-scoreBody" attributes="settings">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <polymer-ajax auto url="/testData/testScore.json"
            handleAs="json"
            on-polymer-response="{{scoreReceived}}">
        </polymer-ajax>
        <smw-scoreHeader id="header"></smw-scoreHeader>
        <canvas id="scoreCanvas" width="{{width}}" height="{{height}}"></canvas>
    </template>
    <script type="text/javascript" src="../js/scoreBody.js"></script>
</polymer-element>
