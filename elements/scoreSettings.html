<link rel="import" href="../app/components/polymer/polymer.html" />
<polymer-element name="smw-score-settings">
    <script>
        (function() {
            'use strict';
            var globalSettings = {
                renderer: 'svg',
                measuresPerStaff: 4,
                staffHeight: 200,
                orientation: 'portrait',
                instrument: 'snare',
                timeSignature: {
                    beats: 2,
                    value: 4
                }
            };
            Polymer('smw-score-settings', {
                ready: function() {
                    this.settings = globalSettings;
                }
            });
        })();
    </script>
</polymer-element>
